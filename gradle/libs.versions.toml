[versions]

compose = "1.7.0-alpha02"
composeCompiler = "1.5.8"
composeMaterial3 = "1.0.1"
composesnapshot = "-" # a single character = no snapshot

dokka = "1.8.10"

# gradlePlugin and lint need to be updated together
gradlePlugin = "8.2.2"

# used
ktlint = "0.45.2"
kotlin = "1.9.22"
coroutines = "1.6.4"
coil = "1.3.2"

androidx-activity-compose = "1.7.2"
