metalava = "0.3.2"
vanniktechPublish = "0.28.0"
mdc = "1.12.0"

junit = "4.13.2"
truth = "1.1.2"

mockwebserver = "4.9.3"

[libraries]
compose-ui-util = { module = "androidx.compose.ui:ui-util", version.ref = "compose" }
